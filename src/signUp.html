<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
        <body>
            <div class="contained">
                <form class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message-Error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username"required>
                    <div class="form__input-Error-Message"></div>
                </div>
                <div class="form__input-group">
                    <input type="email" class="form__input " autofocus placeholder="Email Address" required>
                    <div class="form__input-Error-Message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password" required>
                    <div class="form__input-Error-Message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input " autofocus placeholder="Confirm password" required>
                    <div class="form__input-Error-Message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text"><a href="/index.html" class="form__link" id="linkLogin">Already have an Account? Sign in</a></p>
                <p class="form__power">Powered by Axolotl</p>
            </form>
        </div>
    </body>
</html>
