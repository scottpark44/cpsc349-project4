<<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="contained">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message-Error"></div>
            <div class="form__input-group">
                <input type="text or email" class="form__input" autofocus placeholder="Username or Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input form__input-error" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="form_btn">Sign in</button>
            <p class="form__text"><a href="" class="form__link">Forgot your password?</a></p>
            <p class="form__text"><a href="./signUp.html" class="form__link" id="linkCreateAccount" >Don't have an account? Create account</a></p>
            <p class="form__power">Powered by axolotl</p>
        </form>
    </div>
</body>
</html>
